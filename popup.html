<!DOCTYPE html>
<html>

<head>
    <title>v3 Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            margin: 10px;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>v3 Toggle</h1>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleV3">
        <label class="form-check-label" for="toggleV3">v3 Enabled</label>
    </div>


    <script src="popup.js"></script>
    <script src="utils.js"></script>
</body>

</html>
